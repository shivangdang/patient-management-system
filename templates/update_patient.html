<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Patient</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <div class="container">
        <h1>Update Patient</h1>
        <form action="/update/{{ patient.id }}" method="POST">
            <div class="form-group">
                <label for="first_name">First Name:</label>
                <input type="text" id="first_name" name="first_name" value="{{ patient.first_name }}" required>
            </div>

            <div class="form-group">
                <label for="last_name">Last Name:</label>
                <input type="text" id="last_name" name="last_name" value="{{ patient.last_name }}" required>
            </div>

            <div class="form-group">
                <label for="age">Age:</label>
                <input type="number" id="age" name="age" value="{{ patient.age }}" required>
            </div>

            <div class="form-group">
                <label for="gender">Gender:</label>
                <select id="gender" name="gender" required>
                    <option value="male" {% if patient.gender == 'male' %}selected{% endif %}>Male</option>
                    <option value="female" {% if patient.gender == 'female' %}selected{% endif %}>Female</option>
                    <option value="other" {% if patient.gender == 'other' %}selected{% endif %}>Other</option>
                </select>
            </div>

            <div class="form-group">
                <label for="contact_number">Contact Number:</label>
                <input type="tel" id="contact_number" name="contact_number" value="{{ patient.contact_number }}" required>
            </div>

            <div class="form-group">
                <label for="address">Address:</label>
                <textarea id="address" name="address" rows="3" required>{{ patient.address }}</textarea>
            </div>

            <div class="form-group">
                <label for="medical_history">Medical History:</label>
                <textarea id="medical_history" name="medical_history" rows="4">{{ patient.medical_history }}</textarea>
            </div>

            <div class="form-group">
                <label for="current_medications">Current Medications:</label>
                <textarea id="current_medications" name="current_medications" rows="3">{{ patient.current_medications }}</textarea>
            </div>

            <div class="form-group">
                <button type="submit">Update</button>
            </div>
        </form>
    </div>
</body>
</html>
